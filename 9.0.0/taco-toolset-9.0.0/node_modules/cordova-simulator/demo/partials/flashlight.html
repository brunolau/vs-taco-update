<ion-view view-title="Flashlight">
    <ion-content>
        <div class="list card">
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="on()">
                    On
                </button>
            </div>
            <div class="padding">
                <button class="button button-block button-assertive" ng-click="off()">
                    Off
                </button>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="toggle()">
                    Toggle
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
