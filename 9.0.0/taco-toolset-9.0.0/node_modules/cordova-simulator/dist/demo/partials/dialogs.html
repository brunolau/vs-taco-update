<ion-view view-title="Dialogs">
    <ion-content>
        <div class="list card">
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="alert()">
                    Show Alert
                </button>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="prompt()">
                    Show Prompt
                </button>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="confirm()">
                    Show Confirm
                </button>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced" ng-click="beep()">
                    Beep
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
