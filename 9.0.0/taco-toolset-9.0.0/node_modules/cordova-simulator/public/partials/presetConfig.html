<div class="panel panel-default">
    <div class="panel-heading" ng-if="newPreset != true">{{preset.name}}</div>
    <div class="panel-heading" ng-if="newPreset == true"><input type="text" class="form-control" ng-model="preset.name"></div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <label>Platform</label>
                <select class="form-control" ng-model="preset.platform" ng-options="p as p for p in platforms"></select>
            </div>
            <div class="form-group">
                <label>Width</label>
                <input type="number" class="form-control presetsConfig-width" ng-model="preset.width">
            </div>
            <div class="form-group">
                <label>Height</label>
                <input type="number" class="form-control presetsConfig-height" ng-model="preset.height">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label>Platform Version</label>
                <input type="text" class="form-control presetsConfig-version" ng-model="preset.platformVersion">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control presetsConfig-model" ng-model="preset.model">
            </div>
            <button class="btn btn-default pull-right" ng-click="deletePreset()" ng-if="newPreset != true">Delete</button>
            <button class="btn btn-default pull-right" ng-click="addPreset()" ng-if="newPreset == true">Add</button>
        </form>
    </div>
</div>
