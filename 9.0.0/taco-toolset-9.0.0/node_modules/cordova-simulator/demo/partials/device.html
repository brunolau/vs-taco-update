<ion-view view-title="Device">
    <ion-content>
        <div class="list card">
            <div class="item item-divider">
                Here is your device information
            </div>
            <a href="#" class="item">
                <strong>Platform: </strong> {{device.platform}}
            </a>
            <a href="#" class="item">
                <strong>Platform Version: </strong> {{device.version}}
            </a>
            <a href="#" class="item">
                <strong>Model: </strong> {{device.model}}
            </a>
            <a href="#" class="item">
                <strong>UUID: </strong> {{device.uuid}}
            </a>
            <a href="#" class="item">
                <strong>Cordova Version: </strong> {{device.cordova}}
            </a>
        </div>
    </ion-content>
</ion-view>
