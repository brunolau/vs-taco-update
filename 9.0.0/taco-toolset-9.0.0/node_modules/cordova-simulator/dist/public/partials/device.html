<div>
    <div class="dropdown deviceActions">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{device.id}} <span class="caret"></span></button>
        <ul class="dropdown-menu" role="menu">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="reload()">Reload</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-click="toggleOrientation()">{{isLandscape ? 'Portrait' : 'Landscape'}}</a></li>
        </ul>
    </div>
    <div class="actual">
        <div class="deviceControls">
            <div ng-class="['flashlight', flashlight === true ? 'on' : '']"></div>
            <div class="network">
                <div class="dropdown">
                    <button class="btn btn-link" type="button" data-toggle="dropdown" aria-expanded="true">
                        {{currNet}}
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#" ng-repeat="network in device.preset.networks" ng-click="setNet(network)">{{network}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="battery">
                <button class="btn btn-link" type="button" ng-click="showBattery = !showBattery">
                    {{battery}}%
                </button>
                <input type="number" ng-model="battery" ng-model-options="{ updateOn: 'blur' }" ng-show="showBattery === true">
            </div>
        </div>
        <div style="position: relative;">
            <div ng-class="['backdrop', widget.backdrop ? 'on' : '']" ng-click="backdropClick()"></div>
            <div ng-if="widget != undefined" ng-include="widget.template" ng-class="['deviceWidget', widget.location === undefined ? 'center' : widget.location]" ng-style="{} | widgetStyle:(bounds | deviceOrientation:isLandscape):widget.margin"></div>
            <iframe id="{{app.name + '_' + device.id}}" ng-style="bounds | deviceOrientation:isLandscape"></iframe>
        </div>
    </div>
</div>
